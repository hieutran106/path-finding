<div class="row mt-5">
  <div class="col-9">
    <div class="text-center mb-1">
      Click <strong class="text-info">Find Path</strong> button to see result.
    </div>
    <table class="mx-auto">
      <tr *ngFor="let x of row">
        <td
          *ngFor="let y of col"
          [ngClass]="getTileClasses(x, y)"
          class="start-hover"
          (click)="tileOnClickHandler(x, y)"
        ></td>
      </tr>
    </table>
  </div>
  <div class="col-3">
    <div class="card bg-light mb-3">
      <div class="card-header">Algorithm Configuration</div>
      <div class="card-body">
        <form class="p-2" [formGroup]="algOptForm">
          <div class="form-group">
            <label>Set start/ destination point (Click on map)</label>
            <select class="form-control" formControlName="setPoint">
              <option value="start">Start point</option>
              <option value="goal">Destination point</option>
            </select>
          </div>
          <div class="form-group">
            <label>Heuristic Function</label>
            <select class="form-control" formControlName="heuristicFunction">
              <option value="Euclidean">Euclidean distance</option>
              <option value="Manhattan">Manhattan distance</option>
            </select>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              formControlName="allowDiagonalMove"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Allow diagonal move?</label
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary mt-2"
            (click)="findPath()"
            [disabled]="disabledFindPathBtn"
          >
            Find Path
          </button>
        </form>
      </div>
    </div>
    <div class="card bg-light mb-3">
      <div class="card-header">Map configuration</div>
      <div class="card-body">
        <form
          class="p-2"
          [formGroup]="mapOptForm"
          (ngSubmit)="onGenrationOptSubmit()"
        >
          <div class="form-group">
            <label>Width</label>
            <input
              class="form-control"
              type="text"
              placeholder="Width"
              formControlName="col"
            />
          </div>
          <div class="form-group">
            <label>Height</label>
            <input
              class="form-control"
              type="text"
              placeholder="Height"
              formControlName="row"
            />
          </div>
          <div class="form-group">
            <label>Obstacle density</label>
            <input
              class="form-control"
              type="text"
              placeholder="Obstacle Density"
              formControlName="obstacleDensity"
            />
          </div>
          <button type="submit" class="btn btn-primary">Generate</button>
        </form>
      </div>
    </div>
  </div>
</div>
