<h1 class="p-2">
  A* Path Finding
</h1>

<div class="row">
  <div class="col-6">
    <form
      class="p-2"
      [formGroup]="generationOptForm"
      (ngSubmit)="onGenrationOptSubmit()"
    >
      <div class="row">
        <div class="col-6 form-group">
          <label>Width</label>
          <input
            class="form-control"
            type="text"
            placeholder="Width"
            formControlName="col"
          />
        </div>

        <div class="col-6 form-group">
          <label>Height</label>
          <input
            class="form-control"
            type="text"
            placeholder="Height"
            formControlName="row"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-6 form-group">
          <label>Obstacle density</label>
          <input
            class="form-control"
            type="text"
            placeholder="Obstacle Density"
            formControlName="obstacleDensity"
          />
        </div>
        <div class="col-6 form-group">
          <label>Heuristic Function</label>
          <select class="form-control" formControlName="heuristicFunction">
            <option value="Euclidean">Euclidean distance</option>
            <option value="Manhattan">Manhattan distance</option>
          </select>
        </div>
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="exampleCheck1"
          formControlName="allowDiagonalMove"
        />
        <label class="form-check-label" for="exampleCheck1"
          >Allow diagonal move?</label
        >
      </div>

      <button type="submit" class="btn btn-primary">Generate</button>
    </form>
  </div>
  <!-- <div class="col-6">
    <div class="card border-info" style="max-width: 18rem;">
      <div class="card-header">Note</div>
      <div class="card-body text-info"></div>
    </div>
  </div> -->
</div>

<div class="row">
  <button
    type="submit"
    class="btn btn-primary"
    (click)="findPath()"
    [disabled]="disabledFindPathBtn"
  >
    Find Path
  </button>

  <div class="col-6 form-group">
    <label>Heuristic Function</label>
    <select class="form-control" formControlName="heuristicFunction">
      <option value="Euclidean">Start</option>
      <option value="Manhattan">Manhattan distance</option>
    </select>
  </div>
</div>
<div class="d-flex p-1">
  <!-- <button type="button" class="btn btn-primary" (click)="findPathGenerator()">
    Find Path Generator
  </button>
  <button type="button" class="btn btn-primary" (click)="findPathPrev()">
    Prev
  </button>
  <button type="button" class="btn btn-primary" (click)="findPathNext()">
    Next
  </button> -->
</div>

<table class="mx-auto">
  <tr *ngFor="let x of row">
    <td
      *ngFor="let y of col"
      [ngClass]="getTileClasses(x, y)"
      class="start-hover"
    ></td>
  </tr>
</table>
